<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
		<link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.min.css">

	<body>
		<div class="query-container">Please select a ticker <input class="query"/></div>

			<h2>Results (sorted by Market Cap as of 31/12/2013, from left to right)</h2>
			<ul>
			</ul>
		</div>

		</div>
		<div class="no-query results">
		</div>
		<div class="basket">
			<h2>Basket</h2>
			<ul>
			</ul>		
			<i class="fa fa-trash-o remove-all" title="Remove all"></i>
		</div>

			<img src="images/loader.gif" />

		</div>
